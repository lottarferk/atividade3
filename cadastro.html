<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <!--Junta o HTML com CSS-->
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
    <body>
        <header>
            <!--Cabeçalho com título e navegação-->
            <h1>Amigos da Onça</h1>
            <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>
            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="projetosocial.html">Projeto social</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </header>

        <main>
            <!--Formulário de Cadastro-->
            <h2 id="cadastro">Faça parte da nossa causa</h2>

            <form>
                <fieldset>
                    <legend>Cadastro</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato: (00) 00000-0000">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato: 00000-000">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>
                <input type="submit" value="Cadastrar">
            </form>

            <script>
                // Máscara para CPF
                document.getElementById('cpf').addEventListener('input', function (e)
                     {
                     let value = e.target.value.replace(/\D/g, '');
                     if (value.length > 11) value = value.slice(0, 11);
                     value = value.replace(/(\d{3})(\d)/, '$1.$2');
                     value = value.replace(/(\d{3})(\d)/, '$1.$2');
                     value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                     e.target.value = value;
                });

                // Máscara para Telefone
                document.getElementById('telefone').addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 11) value = value.slice(0, 11);
                    if (value.length <= 10) {
                        value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                    }
                    e.target.value = value;
                });

                // Máscara para CEP
                document.getElementById('cep').addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 8) value = value.slice(0, 8);
                    value = value.replace(/(\d{5})(\d{0,3})/, '$1-$2');
                    e.target.value = value;
                });
            </script>
        </main>

        <script> // Esconde o menu com base no tamanho da tela
            function clickMenu() {
                const nav = document.querySelector('nav');
                if (nav.style.display == 'block') {
                    nav.style.display = 'none';
                } else {
                    nav.style.display = 'block';
                }
            }
        </script>
        <script>
            function mudouTamanho() {
                const nav = document.querySelector('nav');
                if (window.innerWidth > 600) {
                    nav.style.display = 'block';
                } else {
                    nav.style.display = 'none';
                }
            }
        </script>

        <footer>
            <!-- Direitos reservados -->
            <p>&copy; 2025 Amigos da Onça. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
